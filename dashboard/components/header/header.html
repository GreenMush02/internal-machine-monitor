<!-- Header -->
<header class="bg-dark-card border-b-2 border-primary shadow-lg sticky top-0 z-50">
    <div class="container mx-auto px-4 py-4">
        <div class="flex flex-wrap justify-between items-center gap-4">
            <div class="flex items-center gap-3">
                <i class="fas fa-industry text-3xl text-primary"></i>
                <h1 class="text-2xl md:text-3xl font-bold bg-gradient-to-r from-primary to-blue-400 bg-clip-text text-transparent">
                    SmartFlow
                </h1>
            </div>
            <div class="flex items-center gap-4 md:gap-6">
                <span class="text-lg text-slate-400 font-medium" id="currentTime"></span>

                <!-- User & Role Switcher -->
                <div class="relative">
                    <button id="userMenuBtn" class="flex items-center gap-2 px-4 py-2 bg-dark-hover rounded-full hover:bg-slate-600 transition-all">
                        <i class="fas fa-user-circle text-2xl text-primary"></i>
                        <div class="hidden sm:block text-left">
                            <div class="text-sm font-semibold" id="userName">Jan Kowalski</div>
                            <div class="text-xs text-slate-400" id="userRole">Operator</div>
                        </div>
                        <i class="fas fa-chevron-down text-xs"></i>
                    </button>

                    <!-- Dropdown Menu -->
                    <div id="userMenu" class="hidden absolute right-0 mt-2 w-56 bg-dark-card rounded-lg shadow-xl border border-slate-700 z-50">
                        <div class="p-3 border-b border-slate-700">
                            <div class="text-sm font-semibold">Zmień rolę (demo)</div>
                        </div>
                        <div class="p-2">
                            <button onclick="switchRole('operator')" class="w-full text-left px-3 py-2 rounded hover:bg-dark-hover transition-all flex items-center gap-3">
                                <div class="w-2 h-2 rounded-full bg-blue-500"></div>
                                <div>
                                    <div class="font-semibold">Operator</div>
                                    <div class="text-xs text-slate-400">Podstawowy monitoring</div>
                                </div>
                            </button>
                            <button onclick="switchRole('manager')" class="w-full text-left px-3 py-2 rounded hover:bg-dark-hover transition-all flex items-center gap-3">
                                <div class="w-2 h-2 rounded-full bg-green-500"></div>
                                <div>
                                    <div class="font-semibold">Kierownik</div>
                                    <div class="text-xs text-slate-400">+ Analityka i predykcje</div>
                                </div>
                            </button>
                            <button onclick="switchRole('owner')" class="w-full text-left px-3 py-2 rounded hover:bg-dark-hover transition-all flex items-center gap-3">
                                <div class="w-2 h-2 rounded-full bg-purple-500"></div>
                                <div>
                                    <div class="font-semibold">Właściciel</div>
                                    <div class="text-xs text-slate-400">+ Zarządzanie i finanse</div>
                                </div>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Navigation Tabs -->
        <div class="flex gap-2 mt-4 overflow-x-auto pb-2" id="mainNavigation">
            <!-- Generated by JS -->
        </div>
    </div>
</header>
