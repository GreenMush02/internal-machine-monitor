<!-- Machine Detail Modal -->
<div id="machineModal" class="hidden fixed inset-0 bg-black/80 z-[1000] flex items-center justify-center p-4">
    <div class="bg-dark-card rounded-xl w-full max-w-2xl max-h-[80vh] overflow-y-auto shadow-2xl">
        <div class="p-6 border-b border-slate-700 flex justify-between items-center sticky top-0 bg-dark-card z-10">
            <h2 id="modalTitle" class="text-2xl font-bold"></h2>
            <button onclick="closeModal()" class="text-slate-400 hover:text-white transition-colors text-2xl">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div id="modalBody" class="p-6">
            <!-- Generated by JS -->
        </div>
        <div class="p-6 border-t border-slate-700 flex gap-3 justify-end">
            <button onclick="closeModal()" class="px-6 py-3 bg-dark-hover hover:bg-slate-600 rounded-lg font-semibold transition-all">
                Zamknij
            </button>
            <button onclick="reportFailure()" class="px-6 py-3 bg-red-600 hover:bg-red-700 rounded-lg font-semibold transition-all flex items-center gap-2">
                <i class="fas fa-exclamation-triangle"></i>
                Zgłoś awarię
            </button>
        </div>
    </div>
</div>

<!-- Failure Details Modal -->
<div id="failureModal" class="hidden fixed inset-0 bg-black/80 z-[1001] flex items-center justify-center p-4">
    <div class="bg-dark-card rounded-2xl max-w-3xl w-full max-h-[90vh] overflow-y-auto shadow-2xl border border-slate-700">
        <!-- Header -->
        <div class="sticky top-0 bg-dark-card border-b border-slate-700 px-6 py-4 flex justify-between items-center z-10">
            <h2 id="failureModalTitle" class="text-2xl font-bold flex items-center gap-3">
                <i id="failureModalIcon" class="fas fa-exclamation-triangle text-red-500"></i>
                <span id="failureModalTitleText">Szczegóły Awarii</span>
            </h2>
            <button onclick="closeFailureModal()" class="text-slate-400 hover:text-white transition-colors text-2xl">
                <i class="fas fa-times"></i>
            </button>
        </div>

        <!-- Body -->
        <div id="failureModalBody" class="p-6">
            <!-- Content generated by JS -->
        </div>

        <!-- Footer -->
        <div class="sticky bottom-0 bg-dark-card border-t border-slate-700 px-6 py-4 flex justify-end gap-3">
            <button onclick="closeFailureModal()" class="px-6 py-2 bg-slate-600 hover:bg-slate-500 rounded-lg font-semibold transition-all">
                Zamknij
            </button>
            <button id="resolveFailureBtn" onclick="resolveCurrentFailure()" class="px-6 py-2 bg-green-600 hover:bg-green-500 rounded-lg font-semibold transition-all">
                <i class="fas fa-check mr-2"></i>
                Oznacz jako Rozwiązane
            </button>
        </div>
    </div>
</div>
