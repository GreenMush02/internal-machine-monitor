<!-- SECTION 1: DASHBOARD (Operator, Kierownik, Właściciel) -->
<div id="section-dashboard" class="section-content">

    <!-- KPIs -->
    <section class="mb-8">
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 md:gap-6">
            <div class="bg-dark-card rounded-xl p-6 flex items-center gap-4 shadow-lg hover:shadow-xl transition-all hover:-translate-y-1 border border-slate-700">
                <div class="w-14 h-14 rounded-xl bg-green-500/20 flex items-center justify-center text-green-500 text-2xl">
                    <i class="fas fa-check-circle"></i>
                </div>
                <div>
                    <h3 class="text-xs uppercase text-slate-400 tracking-wider">Operacyjne</h3>
                    <div class="text-3xl font-bold text-white mt-1" id="operationalCount">8 / 12</div>
                    <div class="text-xs text-slate-400">Maszyny</div>
                </div>
            </div>

            <div class="bg-dark-card rounded-xl p-6 flex items-center gap-4 shadow-lg hover:shadow-xl transition-all hover:-translate-y-1 border border-slate-700">
                <div class="w-14 h-14 rounded-xl bg-yellow-500/20 flex items-center justify-center text-yellow-500 text-2xl">
                    <i class="fas fa-exclamation-circle"></i>
                </div>
                <div>
                    <h3 class="text-xs uppercase text-slate-400 tracking-wider">Ryzyko awarii</h3>
                    <div class="text-3xl font-bold text-white mt-1" id="riskCount">3</div>
                    <div class="text-xs text-slate-400">Wysoki priorytet</div>
                </div>
            </div>

            <div class="bg-dark-card rounded-xl p-6 flex items-center gap-4 shadow-lg hover:shadow-xl transition-all hover:-translate-y-1 border border-slate-700">
                <div class="w-14 h-14 rounded-xl bg-red-500/20 flex items-center justify-center text-red-500 text-2xl">
                    <i class="fas fa-times-circle"></i>
                </div>
                <div>
                    <h3 class="text-xs uppercase text-slate-400 tracking-wider">Awarie</h3>
                    <div class="text-3xl font-bold text-white mt-1" id="failureCount">1</div>
                    <div class="text-xs text-slate-400">Aktywne</div>
                </div>
            </div>

            <div class="bg-dark-card rounded-xl p-6 flex items-center gap-4 shadow-lg hover:shadow-xl transition-all hover:-translate-y-1 border border-slate-700">
                <div class="w-14 h-14 rounded-xl bg-blue-500/20 flex items-center justify-center text-blue-500 text-2xl">
                    <i class="fas fa-chart-line"></i>
                </div>
                <div>
                    <h3 class="text-xs uppercase text-slate-400 tracking-wider">Efektywność</h3>
                    <div class="text-3xl font-bold text-white mt-1">87%</div>
                    <div class="text-xs text-slate-400">OEE</div>
                </div>
            </div>
        </div>
    </section>

    <!-- Active Failures/Incidents -->
    <section class="mb-8">
        <h2 class="text-2xl font-bold mb-6 flex items-center gap-2">
            <i class="fas fa-exclamation-triangle text-red-500"></i>
            Aktywne Zgłoszenia i Awarie
        </h2>
        <div id="failuresGrid" class="space-y-4">
            <!-- Generated by JS -->
        </div>
    </section>

    <!-- Active Processes -->
    <section class="mb-8">
        <h2 class="text-2xl font-bold mb-6 flex items-center gap-2">
            <i class="fas fa-tasks text-primary"></i>
            Aktywne Procesy
        </h2>
        <div id="processesGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 md:gap-6">
            <!-- Generated by JS -->
        </div>
    </section>

    <!-- Machines Grid -->
    <section class="mb-8">
        <h2 class="text-2xl font-bold mb-6 flex items-center gap-2">
            <i class="fas fa-cogs text-primary"></i>
            Status Maszyn
        </h2>
        <div id="machinesGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 md:gap-6">
            <!-- Generated by JS -->
        </div>
    </section>

</div>
