<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartFlow - Predictive Machine Monitoring</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2563eb',
                        'dark-bg': '#0f172a',
                        'dark-card': '#1e293b',
                        'dark-hover': '#334155'
                    }
                }
            }
        }
    </script>
    <style>
        @keyframes pulse-warning {
            0%, 100% { box-shadow: 0 0 0 0 rgba(245, 158, 11, 0.7); }
            50% { box-shadow: 0 0 0 10px rgba(245, 158, 11, 0); }
        }
        @keyframes pulse-critical {
            0%, 100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            50% { box-shadow: 0 0 0 15px rgba(239, 68, 68, 0); }
        }
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        }
        .nav-tab.active {
            background: #2563eb !important;
            color: white !important;
        }
    </style>
</head>
<body class="min-h-screen text-slate-100">

    <!-- Header Container -->
    <div id="app-header"></div>

    <!-- Main Content -->
    <main class="py-6 md:py-8">
        <div class="container mx-auto px-4">

            <!-- Alert Banner Container -->
            <div id="alert-container"></div>

            <!-- Dashboard Section Container -->
            <div id="section-dashboard-container"></div>

            <!-- Analytics Section Container -->
            <div id="section-analytics-container"></div>

            <!-- Management Section Container -->
            <div id="section-management-container"></div>

        </div>
    </main>

    <!-- Modal Container -->
    <div id="modal-container"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

    <!-- Component Loader (musi być pierwszy!) -->
    <script src="js/component-loader.js"></script>

    <!-- Data & Logic -->
    <script src="js/data.js"></script>
    <script src="js/analytics-data.js"></script>
    <script src="js/ml-predictor.js"></script>
    <script src="js/process-assignments.js"></script>
    <script src="js/failures.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/charts.js"></script>
    <script src="js/analytics.js"></script>

    <!-- App (musi być ostatni, czeka na komponenty) -->
    <script src="js/app.js"></script>
</body>
</html>
